<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<title>Registration Form</title>
	<style>
		body {
                background: #4568dc; /* fallback for old browsers */
                background: -webkit-linear-gradient(to right, #b06ab3, #4568dc); /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(
                    to right,
                    #b06ab3,
                    #4568dc
                ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            }
			h1 {
                color: #160e0e;
                text-decoration: none;
                font-size: large;
                text-transform: uppercase;
                font-family: "Merienda", cursive;
                animation-name: glow;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }
	</style>
</head>
<body>
	<div class="container mt-5">
		<!-- Registration form -->
		<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
			{% csrf_token %} <!-- CSRF token for security -->

			<!-- Registration form heading -->
			<h1 style="text-align: center;"><span style="color: green;">CV-BUILDER</span></h1>
			<h3>Register</h3>
			<hr>

			<!-- Display error/success messages -->
			{% if messages %}
			<div class="alert alert-primary" role="alert">
				{% for message in messages %}
				{{ message }}
				{% endfor %}
			</div>
			{% endif %}

			<!-- First Name input field -->
			<div class="form-group">
				<label for="exampleInputEmail1">First name</label>
				<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
					placeholder="Enter First name" name="first_name" required>
			</div>

			<!-- Last Name input field -->
			<div class="form-group">
				<label for="exampleInputEmail1">Last name</label>
				<input type="text" name="last_name" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter Last name" required>
			</div>

			<!-- Username input field -->
			<div class="form-group">
				<label for="exampleInputEmail1">Username</label>
				<input type="text" class="form-control" name="username" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter email" required>
			</div>

			<!-- Password input field -->
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" name="password" id="exampleInputPassword1"
					placeholder="Password" required>
			</div>

			<!-- Link to login page for users who already have an account -->
			<p>Already have an account <a href="/">Login</a> </p>

			<!-- Submit button -->
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
